<!DOCTYPE html>
<html ng-app="gaiaApp">
<head>
  <title>Gaia Music Player</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/Bootflat/bootflat/css/bootflat.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/default-theme.css">


  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/Bootflat/bootflat/js/jquery.fs.selecter.min.js"></script>
  <script type="text/javascript" src="bower_components/Bootflat/bootflat/js/jquery.fs.stepper.min.js"></script>

  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/Bootflat/bootflat/js/icheck.min.js"></script>

  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/translations.js"></script>
</head>
<body ng-controller="MainCtrl">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-top">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Gaia</a>
	    </div>
	    <div class="collapse navbar-collapse" id="nav-top">
	      <ul class="nav navbar-nav">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" translate>File <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#" translate>Open playlist</a></li>
	            <li><a href="#" translate>New playlist</a></li>
	            <li class="divider"></li>
	            <li><a href="#" translate>Import folder</a></li>
	            <li class="divider"></li>
	            <li><a href="#" translate>Exit</a></li>
	          </ul>
	        </li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" translate>Playback <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#"translate >Play</a></li>
	            <li class="divider"></li>
	            <li><a href="#"translate >Next</a></li>
	            <li><a href="#"translate >Previous</a></li>
	            <li class="divider"></li>
	            <li><a href="#"translate >Shuffle</a></li>
	            <li><a href="#"translate >Repeat</a></li>
	            <li class="divider"></li>
	            <li><a href="#"translate >Volume up</a></li>
	            <li><a href="#"translate >Volume down</a></li>
	          </ul>
	        </li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" translate>About <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#" translate>Homepage</a></li>
	            <li class="divider"></li>
	            <li><a href="#" translate>Licenses</a></li>
	            <li class="divider"></li>
	            <li><a href="#" translate>About</a></li>
	          </ul>
	        </li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="{{'Search'|translate}}">
	        </div>
	      </form>
	  </div>
	</nav>

	<p translate> Hello Wordl </p>
	
</body>
</html>
